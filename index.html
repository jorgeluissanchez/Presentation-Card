<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
</head>

<body>
    <header>
    </header>
    <main>
        <section class="container-card">
            <div class="card">
                <div class="img-container">
                    <div class="background-container">
                        <img src="https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg" alt="background" class="background" />
                    </div>
                    <div class="pfp-container">
                        <div class="pfp">
                            <img src="https://i.ibb.co/c8sXMkg/Whats-App-Image-2022-05-29-at-10-33-57-PM.jpg" alt="pfp">
                        </div>
                    </div>
                </div>
                <div class="text-card">
                    <section class="title">
                        <h4>Sanchez <span style="color: #7a1b6c;">Jorge</span></h4>
                        <p style="font-size: 10px; color: #7a1b6c;">Web Developer</p>
                    </section>
                    <section class="info">
                        <p class="location" style="font-size: 10px;">
                            Barranquilla Colombia
                        </p>
                        <p class="status">
                            Unemployed
                        </p>
                        <hr>

                    </section>
                    <section class="email-container">
                        <input class="email" type="button" value="Send email">
                    </section>
                    <section>
                    </section>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>

</html>
